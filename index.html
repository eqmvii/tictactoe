<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS Tic-Tac-Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="banner">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="text" class="undertext">
            Click X or O to choose side. X moves first.
        </div>
        <div id="boardcontainer">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>

            <div id="box4" class="box exes">X</div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box ohs">O</div>

            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>

        </div>
        <br />


        <div id="scoreboard" class="undertext">
            Wins: 0 Draws: 0 Losses: 0
        </div>
        <div id="difficulty" class="difficultybox">
            <p>Computer Strategy: <span id="curdif">Easy (sequential)</span></p>
            <button id="updif">Increase Difficulty</button>
        </div>
        <br />
        <br />
        <br />
    </div>
</body>
</html>
  
    <script  src="js/index.js"></script>

</body>
</html>
